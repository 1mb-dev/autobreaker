baseURL = 'https://1mb-dev.github.io/autobreaker/'
languageCode = 'en-us'
title = 'AutoBreaker - Production-Ready Circuit Breaker for Go'
theme = 'hugo-book'

# SEO Configuration
enableRobotsTXT = true
enableGitInfo = true
canonifyURLs = true

# Enable Emoji support
enableEmoji = true

# Configure build
buildFuture = false
buildDrafts = false
buildExpired = false

# Configure output
[outputs]
home = ['HTML', 'RSS', 'JSON']

# Markdown processing
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true  # Allow raw HTML in Markdown
  [markup.highlight]
    codeFences = true
    guessSyntax = true
    lineNos = true
    style = 'monokai'
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6

# Hugo-book theme configuration
[params]
  # SEO Meta tags
  description = 'AutoBreaker is a production-ready circuit breaker for Go with adaptive thresholds, runtime configuration, and comprehensive observability. Drop-in replacement for sony/gobreaker.'
  keywords = ['golang', 'circuit-breaker', 'resiliency', 'microservices', 'go', 'autobreaker', 'fault-tolerance']
  author = 'AutoBreaker Contributors'
  generator = 'Hugo'
  
  # Open Graph
  images = ['/logo.svg']
  
  # Twitter Cards
  twitterCard = 'summary'
  twitterSite = '@1mb-dev'
  twitterCreator = '@1mb-dev'
  
  # Book theme options
  BookTheme = 'auto'  # auto, dark, light
  BookToC = true
  BookSearch = true
  BookComments = false
  BookRepo = 'https://github.com/1mb-dev/autobreaker'
  BookEditPath = 'edit/main/docs/content'
  
  # Custom logo
  BookLogo = '/logo.svg'
  
  # Menu configuration
  BookMenuBundle = '/menu'
  
  # Mermaid diagram support
  BookMermaid = true
  
  # Additional features
  BookPortableLinks = true
  BookSectionPagesMenu = true
  
  # Custom styling
  BookCustomCSS = ['custom.css']

