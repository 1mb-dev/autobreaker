version: "2"

linters:
  default: none
  enable:
    - bodyclose
    - dogsled
    - dupl
    - errcheck
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - govet
    - ineffassign
    - lll
    - misspell
    - nakedret
    - prealloc
    - staticcheck
    - unconvert
    - unparam
    - unused
    - whitespace

  settings:
    govet:
      enable-all: true
    gocyclo:
      min-complexity: 15
    dupl:
      threshold: 100
    goconst:
      min-len: 2
      min-occurrences: 2
    misspell:
      locale: US
    lll:
      line-length: 140
    gocritic:
      enabled-tags:
        - diagnostic
        - experimental
        - opinionated
        - performance
        - style
      disabled-checks:
        - hugeParam  # 88 bytes for Settings struct is acceptable for a builder pattern API

  exclusions:
    rules:
      # Exclude some linters from running on test files
      - path: '_test\.go'
        linters:
          - gocyclo
          - dupl
          - gosec
          - lll
          - errcheck     # Test code often intentionally ignores errors
          - goconst      # Test literals don't need to be constants
          - unparam      # Test helpers may have unused params for consistency
          - gocritic     # Test code can shadow imports and use pragmatic patterns
          - govet        # Test structs don't need field alignment optimization

      # Exclude some linters from running on example files
      - path: 'examples/'
        linters:
          - errcheck     # Example code intentionally has simplified error handling
          - bodyclose    # Example code may omit body close for clarity
          - goconst      # Example literals don't need to be constants
          - gocritic     # Example code prioritizes readability over strict patterns
          - govet        # Example structs don't need field alignment optimization

run:
  timeout: 5m
  tests: true
